<div class="pagination">
    <span class="step-links">
        {% if contacts.has_previous %}
            <a class="btn btn-outline-primary" href="?page=1">&laquo; first</a>
            <a class="btn btn-outline-primary" href="?page={{ contacts.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ contacts.number }} of {{ contacts.paginator.num_pages }}.
        </span>

        {% if contacts.has_next %}
            <a class="btn btn-outline-danger" href="?page={{ contacts.next_page_number }}">next</a>
            <a class="btn btn-outline-danger" href="?page={{ contacts.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
