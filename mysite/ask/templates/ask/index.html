{% extends './base.html' %}

{% block content %}
    <script src="../../static/js/buttons.js">
    </script>
  <main role="main" class="container-fluid m-5">

  <div class="row">
    <div class="col-md-8 col-sm-8 blog-main">
      <h3 class="mb-4 font-italic border-bottom">
        New Questions
      <a style="color: #c82333" href="#">Hot Questions</a>
      </h3>
    </div>


{% for question in question_list %}
    <div class="container-fluid" style="margin-top: 0px">
      <div class="row">
        <div class="col col-2" style="border: 3px solid;border-color:darkviolet ;border-right: none">
         <a class="blog-post" href="#"><img src="/static/img/fffzRA7cwYA.jpg" width="60" height="60" style="margin: 10px"></a><br>

           <div class="btn-group" style="margin-top: 10%">
              <div><input class="inputer" style="width: 60px" type="number" id={{question.id}} ></div>
          <div class="btn-group-vertical" style="margin-right: 50px">

             <button onmouseover="this.style.backgroundColor='green'"; onmouseout="this.style.backgroundColor='white'" ;
                    style="height: 25px; width: 90%;" onclick="myFunction1({{question.id}})">▲</button>

            <button onmouseover="this.style.backgroundColor='red'"; onmouseout="this.style.backgroundColor='white'" ;
                    style="height: 25px; width: 90%;" onclick="myFunction2({{question.id}})">▼</button>
          </div>
        </div>
        </div>
        <div class="col col-7" style="border: 3px solid;border-color:darkviolet">
        <div class="blog-post">
        <h2><a style="color: darkviolet" href="#">{{question.title}}</a></h2>
        <p class="blog-post-meta">{{question.pub_date}}
          <a href="#">{{question.author}}</a>
        </p>
            {{question.text}}
            <blockquote>
            </blockquote>
          <hr>
            <p> <a href="#">Answers(count)</a> Tags:<a href="#">(Tag1)</a><a href="#">(Tag2)</a></p>
      </div><!-- /.blog-post -->
</div>
        </div>

 </div>

{% endfor %}



{% include "paginator.html" %}


  </div>
  </main>
{% endblock %}
