{% extends './base.html' %}
{% block content %}
<style>
    textarea{
        border-width: 4px;
        border-color: red;
        width: 100%;
        height: 200px;

    }
    input{
        border-width: 4px;
        border-color: red;
        width: 100%;
    }
    select{
        border-width: 4px;
        border-color: red;
        width: auto;
    }
</style>

<main>
<div class="row">
    <div class="col-md-8 col-sm-8 blog-main">
      <h3 class="mb-4 font-italic border-bottom">
        New Question!!
      </h3>
    </div>
</div>

    <div class="container-fluid" style="margin-top: 0%">
        <form method="POST" novalidate class="post-form">{% csrf_token %}

            <div class="container-fluid" style="margin-top: 0%">


                <div class="row float-right col-5">
                    <div class="col-1" style="margin-top: 0%">
                        Text:
                    </div>
                    <div class="col-10"  style="border-width: 4px;border-color: red;width: 100%;height: 175px;margin-top: 0%">
                        {{ form.text }}
                    </div>
                </div>

            <div class="container-fluid" >
                <div class="row">
                    <div class="col-2">
                        Title:
                    </div>
                    <div class="col-9">
                        {{form.title}}
                    </div>
                </div>
            </div>
                <div class="container-fluid" >
                    <div class="row">
                        <div class="col-2">
                            Tags:
                        </div>
                        <div class="col-9">
                            {{form.tag}}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger col-2 col-sm-1" style="margin: 3%">ASK!</button>
            </div>
        </form>
    </div>
</main>
{%endblock%}
