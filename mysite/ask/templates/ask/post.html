{% load static %}

        <div class="col col-4" style="border: 3px solid;border-color:darkviolet ;border-right: none">
         <a class="blog-post" href="#"><img src="{{question.author.avatar.url}}" width="60" height="60" style="margin: 10px"></a><br>

           <div class="btn-group" style="margin-top: 10%">
              <div><input class="inputer" style="width: 60px" type="number" id={{question.id}} value={{question.rating}}></div>
          <div class="btn-group-vertical" style="margin-right: 50px">

             <button id="like" name={{question.id}} onmouseover="this.style.backgroundColor='green'"; onmouseout="this.style.backgroundColor='white'" ;
                    style="height: 25px; width: 90%;" >
                 <p>▲</p></button>
              <button id="dislike" name={{question.id}} onmouseover="this.style.backgroundColor='red'"; onmouseout="this.style.backgroundColor='white'" ;
                    style="height: 25px; width: 90%;" >
                <p>▼</p></button>

          </div>
        </div>
        </div>
        <div class="col col-8" style="border: 3px solid;border-color:darkviolet">
        <div class="blog-post">
        <h2><a style="color: darkviolet" href="{% url 'ask:question' question.id %}">{{question.title}}</a></h2>
        <p class="blog-post-meta">{{question.pub_date}}
          <a href="{% url 'ask:settings' %}">{{question.author}}</a>
        </p>
            {{question.text}}
            <blockquote>
            </blockquote>
          <hr>
            <p> <a href="{% url 'ask:question' question.id %}">Answers({{question.answer_set.count}})</a> Tags:
                {% for tag in question.tags.all%}
                <a href="{% url 'ask:tag' tag.name %}" style="color: {{tag.color}} ">({{tag.name}})</a>
            {% endfor%}
            </p>
      </div><!-- /.blog-post -->
</div>
  <script src="{% static '/js/buttons.js' %}"></script>
