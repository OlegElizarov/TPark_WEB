{% extends 'base.html' %}

{% block content %}
<main>
<div class="row border-bottom">
    <div class="col-md-8 col-sm-8 blog-main">
      <h3 class="mb-4 font-italic" style="margin-left: 4%">
        Log in
      </h3>
    </div>
</div>

<div class="container-fluid" style="margin-top: 5%">
<form class="form-signin col-4" style="margin-left: 19%">
      <img class="mb-4 col-12" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal col-6" style="margin-left: 27%" >Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox col-12">
        <label style="margin-left: 32%;">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block bg-danger" type="submit">Sign in</button>
    </form>
</div>

</main>
{% endblock %}
